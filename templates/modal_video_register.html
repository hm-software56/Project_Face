<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/webcam.js') }}"></script>
<script>
    let videoWidth, videoHeight;

    // whether streaming video from the camera.
    let streaming = false;

    let video = document.getElementById('video');
    let canvasOutput = document.getElementById('canvasOutput');
    let canvasOutputCtx = canvasOutput.getContext('2d');
    let stream = null;

    function startCamera() {
        if (streaming) return;
        navigator.mediaDevices.getUserMedia({video: true, audio: false})
            .then(function (s) {
                console.log(s)
                stream = s;
                video.srcObject = s;
                video.play();
            })
            .catch(function (err) {
                console.log("An error occured! " + err);
            });
        video.addEventListener("canplay", function (ev) {
            if (!streaming) {
                videoWidth = video.videoWidth;
                videoHeight = video.videoHeight;
                video.setAttribute("width", videoWidth);
                video.setAttribute("height", videoHeight);
                canvasOutput.width = videoWidth;
                canvasOutput.height = videoHeight;
                streaming = true;
            }
            startVideoProcessing();
        }, false);
    }

    let faceClassifier = null;

    let src = null;
    let dstC1 = null;
    let dstC3 = null;
    let dstC4 = null;

    let canvasInput = null;
    let canvasInputCtx = null;

    let canvasBuffer = null;
    let canvasBufferCtx = null;
    let number_save = 0;

    function startVideoProcessing() {
        if (!streaming) {
            console.warn("Please startup your webcam");
            return;
        }
        stopVideoProcessing();
        canvasInput = document.createElement('canvas');
        canvasInput.width = videoWidth;
        canvasInput.height = videoHeight;
        canvasInputCtx = canvasInput.getContext('2d');

        canvasBuffer = document.createElement('canvas');
        canvasBuffer.width = videoWidth;
        canvasBuffer.height = videoHeight;
        canvasBufferCtx = canvasBuffer.getContext('2d');

        srcMat = new cv.Mat(videoHeight, videoWidth, cv.CV_8UC4);
        grayMat = new cv.Mat(videoHeight, videoWidth, cv.CV_8UC1);

        faceClassifier = new cv.CascadeClassifier();
        faceClassifier.load('haarcascade_frontalface_default.xml');

        requestAnimationFrame(processVideo);
    }

    function processVideo() {
        stats.begin();
        canvasInputCtx.drawImage(video, 0, 0, videoWidth, videoHeight);
        let imageData = canvasInputCtx.getImageData(0, 0, videoWidth, videoHeight);
        srcMat.data.set(imageData.data);

        cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);
        let faces = [];
        let size;
        let face_has = false;
        let faceVect = new cv.RectVector();
        let faceMat = new cv.Mat();
        cv.pyrDown(grayMat, faceMat);
        cv.pyrDown(faceMat, faceMat);
        size = faceMat.size();
        faceClassifier.detectMultiScale(faceMat, faceVect);
        for (let i = 0; i < faceVect.size(); i++) {
            number_save = number_save + 1
            face_has = true;
            let face = faceVect.get(i);
            faces.push(new cv.Rect(face.x, face.y, face.width, face.height));
        }
        faceMat.delete();
        faceVect.delete();
        canvasOutputCtx.drawImage(canvasInput, 0, 0, videoWidth, videoHeight);
        if (face_has == true && number_save <= 100) {
            Webcam.upload(canvasOutput.toDataURL(), 'captureupload', function (code, text) {
                console.log('Save successfully img to server');
                //console.log(text);
            });
        } else {
            if (number_save > 100) {
                stopCamera()
            }
        }
        drawResults(canvasOutputCtx, faces, 'red', size);
        stats.end();
        requestAnimationFrame(processVideo);
    }

    function drawResults(ctx, results, color, size) {
        for (let i = 0; i < results.length; ++i) {
            let rect = results[i];
            let xRatio = videoWidth / size.width;
            let yRatio = videoHeight / size.height;
            ctx.lineWidth = 3;
            ctx.strokeStyle = color;
            ctx.strokeRect(rect.x * xRatio, rect.y * yRatio, rect.width * xRatio, rect.height * yRatio);
        }
    }

    function stopVideoProcessing() {
        if (src != null && !src.isDeleted()) src.delete();
        if (dstC1 != null && !dstC1.isDeleted()) dstC1.delete();
        if (dstC3 != null && !dstC3.isDeleted()) dstC3.delete();
        if (dstC4 != null && !dstC4.isDeleted()) dstC4.delete();
    }

    function stopCamera() {
        if (!streaming) return;
        //stopVideoProcessing();

        if (typeof width != "undefined") {
            document.getElementById("canvasOutput").getContext("2d").clearRect(0, 0, width, height);
        }

        canvasOutput_done.style.display = 'block';
        canvasOutput.style.display = 'none';
        next_reg.style.display = 'block';

        video.pause();
        video.srcObject = null;
        stream.getVideoTracks()[0].stop();
        streaming = false;
    }

    function initUI() {
        stats = new Stats();
        stats.showPanel(0);
        document.getElementById('container').appendChild(stats.dom);
    }

    function opencvIsReady() {
        console.log('OpenCV.js is ready');
        initUI();
        startCamera();
    }

    var Module = {
        wasmBinaryFile: 'https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm',
        preRun: [function () {
            // Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', true, false);
            Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', true, false);
            Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
        }],
        _main: function () {
            opencvIsReady();
        }
    };
</script>
<script async src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>
