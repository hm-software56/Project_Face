<script>
    $(document).ready(function () {
        $('#form').submit(function (e) {
            var action_id = $('#action').val();
            var url = "{{url_for('detect_route.predict',type='webcam') }}"; // send the form data here.
            $.ajax({
                type: "POST",
                url: url,
                data: $('form').serialize(), // serializes the form's elements.
                beforeSend: function () {
                    $("#result").html('<img src="static/default/loading.gif" class="rounded mx-auto d-block img-thumbnail img-fluid">')
                },
                success: function (data) {
                    $('#camera_ip').modal('hide');
                    $("#result").html(data.result)
                    document.getElementById('name').value = '';

                },
            });
            e.preventDefault(); // block the traditional submission of the form.
        });
    });
</script>
<form method="post" id="form">
    <div class="modal fade" id="camera_ip" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">ປ້ອນລະຫັດ ຫຼຶ IP ກ້ອງ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" name="webcam_ip" class="form-control" placeholder="ປ້ອນລະຫັດ ຫຼຶ IP ກ້ອງ">

                </div>
                <div class="modal-footer">
                    <button type="submit" id="predict_webcame1" class="btn btn-primary">ປະມວນຜົນ</button>
                </div>
            </div>
        </div>
    </div>
</form>
