{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/found_person.js') }}"></script>
    time use for ajax refrest show img -->
    <script>
        function loadImage() {
            setTimeout(function () {
                $.ajax({
                    url: '/getdata?fullscreen=true',
                    dataType: "json",
                    success: function (data) {
                        $("#result_person").html(data.result);
                    },
                });
                loadImage();
                return false;
            }, 500);
        }

        loadImage();
    </script>
    <div class="container1-fluid">
        <div class="col-md-12 float-md-right">
            <div class="float-none">
                <div id="result_person" style="position: absolute;"></div>
            </div>
        </div>
    </div>
    <img width="100%" height="100%" src="{{ url_for('detect_route.video_detect',time=time) }}"
         class=" img-fluid img-rounded" onload="loadImage()">
    </div>
{% endblock %}
